<ion-header>
  <ion-toolbar>
    <ion-title>
      My Leave Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  
<ion-card>
    <ion-card-content>
      <p>Start Date : {{leave.StartDate | date:'dd/MM/y'}}</p>
      <p>End Date : {{leave.EndDate | date:'dd/MM/y'}}</p>
      <p>Number of Leaves : {{leave.NumberOfLeaves | number : '1.1-3'}}</p>
      <p>Status : {{leave.Status}}</p>
    </ion-card-content>

<ion-list>
    <ion-list-header>
    <h2> Approvers </h2>
  </ion-list-header>
  <ion-item *ngFor="let approver of leave.Approvers">
    <p>{{ approver.Name }} - {{ approver.Status }}</p>
  </ion-item>
</ion-list>



</ion-card>

<button  [hidden]= "leave.Status !='Pending'"class="applybutton" (click)="showConfirm()"  block>Cancel Leave</button>

</ion-content>
