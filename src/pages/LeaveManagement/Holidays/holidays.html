
<ion-header >
  <ion-navbar hideBackButton="true" align-title=”center”>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Holidays
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
  <ion-item *ngFor="let holiday of pendingHoliday" [attr.holidaytype]="holiday.HolidayType.Value | lowercase">
    <h2>{{holiday.Title}}</h2>
    <p>{{holiday.HolidayDate | date:'dd/MM/y'}}</p>
    <ion-badge item-right>{{holiday.WeekDay}}</ion-badge>
  </ion-item>
</ion-list>

</ion-content>
