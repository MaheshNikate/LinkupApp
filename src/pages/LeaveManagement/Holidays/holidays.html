

<ion-content padding>

  <br>
  <br>
  <br>
  <br>
  
  <ion-list >
    <ion-list-header>
    Holidays
  </ion-list-header>
  <ion-item *ngFor="let holiday of holidaysObs | async">
    <ion-avatar item-left>
      <img src="assets/images/date_icons/26Date.png">
    </ion-avatar>
    <h2>{{holiday.title}}</h2>
    <p>{{holiday.start}}</p>
    <p>{{holiday.WeekDay}}</p>
    <p>{{holiday.HolidayType}}</p>
  </ion-item>
