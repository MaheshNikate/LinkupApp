

<ion-content padding>

  <br>
  <br>
  <br>
  <br>
  
  <ion-list >
    <ion-list-header>
    <h2> Holidays </h2>
  </ion-list-header>
  <ion-item *ngFor="let holiday of holidaysObs | async" [attr.holidaytype]="holiday.HolidayType.Value | lowercase">
    <h2>{{holiday.Title}}</h2>
    <p>{{holiday.HolidayDate | date:'dd/MM/y'}}</p>
    <ion-badge item-right>{{holiday.WeekDay}}</ion-badge>
  </ion-item>
</ion-list>

</ion-content>
